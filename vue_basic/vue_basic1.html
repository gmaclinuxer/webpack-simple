<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="app">{{ message }}</div>
        <div id="app-2"><span v-bind:title="message">鼠标悬停几秒查看此处动态绑定的提示信息!</span></div>
        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">{{ todo.text }}</li>
            </ol>
        </div>
    </div>
    <!--div#app-5>p{{{message}}}>^button[v-on:click="reverseIt"]{逆转消息}-->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseIt">逆转消息</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    
    <div id="app-7">
        <ol>
            <!--todo-item组件实例-->
            <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
        </ol>
    </div>

    <header class="basic"></header>
    <footer></footer>

    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script src="./app.js"></script>
</body>

</html>
