<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
</head>

<body>
    <div id="container">
        <!--ul>(li>div>p*2)*3-->
        <ul>
            <li>
                <div> click
                    <p>
                        <div id="example-1">
                            <button v-on:click="counter += 1">增加 1</button>
                            <p>这个按钮被点击了 {{ counter }} 次。</p>
                        </div>
                    </p>
                    <p></p>
                </div>
            </li>
            <li>
                <div> click1
                    <p>
                        <div id="example-2">
                            <!-- `greet` 是在下面定义的方法名 -->
                            <button v-on:click="greet">Greet</button>
                        </div>
                    </p>
                    <p></p>
                </div>
            </li>
            <li>
                <div> click3
                    <p>
                        <div id="example-3">
                            <button v-on:click="say('hi')">Say hi</button>
                            <button v-on:click="say('what')">Say what</button>
                        </div>
                    </p>
                    <p></p>
                </div>
            </li>
            <li>
                <div> event
                    <p>
                        <form action="">
                            <button v-on:click="warn('Form cannot be submitted yet.', $event)"> Submit </button>
                        </form>
                    </p>
                </div>
            </li>
            <li>
                <div> 事件修饰符
                    <p>
                        <!-- 阻止单击事件冒泡 -->
                        <a v-on:click.stop="doThis">.stop</a>
                        <!-- 提交事件不再重载页面 -->
                        <form v-on:submit.prevent="onSubmit">.prevent</form>
                        <div v-on:click.once="doThis">.once</div>
                        <!-- 修饰符可以串联  -->
                        <a v-on:click.stop.prevent="doThat">.stop.prevent</a>
                        <!-- 只有修饰符 -->
                        <form v-on:submit.prevent>.prevent</form>
                        <!-- 添加事件侦听器时使用事件捕获模式 -->
                        <div v-on:click.capture="doThis">.capture</div>
                        <!-- 只当事件在该元素本身（比如不是子元素）触发时触发回调 -->
                        <div v-on:click.self="doThat">.self</div>

                    </p>
                </div>
            </li>
            <li>
                <div> 按键 v-on:keyup.xxx
                    <p>
                        <!-- 只有在 keyCode 是 13 时调用 vm.submit() -->
                        <!--<input v-on:keyup.13="submit">-->
                        <!-- Alt + C -->
                        <!--<input @keyup.alt.67="clear">-->
                        <!-- Ctrl + Click -->
                        <!--<div @click.ctrl="doSomething">Do something</div>-->
                        .enter
                        .tab
                        .delete (捕获 “删除” 和 “退格” 键)
                        .esc
                        .space
                        .up
                        .down
                        .left
                        .right
                    </p>
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script src="./axios.min.js"></script>
<script src="./lodash.min.js"></script>

<script>
    let vm = new Vue({
        el: "#container",
        data: {
            counter: 0,
            name: 'Vue.js'

        },
        methods: {
            greet: function (event) {
                // `this` 在方法里指当前 Vue 实例
                alert('Hello ' + this.name + '!')
                // `event` 是原生 DOM 事件
                if (event) {
                    alert(event.target.tagName)
                }
            },
            say: function (message) {
                alert(message)
            },
            warn: function (message, event) {
                // 现在我们可以访问原生事件对象
                if (event) event.preventDefault()
                alert(message)
            }
        }
    })
</script>

</html>
